<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnet Finder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        button {
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        button:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .status.disconnected {
            background: #fee;
            color: #c33;
        }
        
        .status.connected {
            background: #efe;
            color: #3c3;
        }
        
        .status.searching {
            background: #fef3cd;
            color: #856404;
        }
        
        .field-display {
            text-align: center;
            margin: 30px 0;
        }
        
        .field-value {
            font-size: 64px;
            font-weight: bold;
            color: #667eea;
            line-height: 1;
        }
        
        .field-unit {
            font-size: 18px;
            color: #999;
            margin-top: 5px;
        }
        
        .strength-bar {
            width: 100%;
            height: 40px;
            background: #f0f0f0;
            border-radius: 20px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }
        
        .strength-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #FFC107, #F44336);
            width: 0%;
            transition: width 0.2s;
        }
        
        .message {
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            min-height: 30px;
            margin: 15px 0;
        }
        
        .debug {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ§²</div>
        <h1>Magnet Finder</h1>
        
        <button id="connectBtn" onclick="connect()">Connect to Device</button>
        <button id="disconnectBtn" onclick="disconnect()" style="display:none;">Disconnect</button>
        
        <div class="status disconnected" id="status">Not connected</div>
        
        <div class="field-display">
            <div class="field-value" id="fieldValue">--</div>
            <div class="field-unit">ÂµT</div>
        </div>
        
        <div class="strength-bar">
            <div class="strength-fill" id="strengthBar"></div>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="debug" id="debug">Debug log:</div>
    </div>

    <script>
        const SERVICE_UUID = '4fafc201-1fb5-459e-8fcc-c5c9c331914b';
        const CHAR_UUID = 'beb5483e-36e1-4688-b7f5-ea07361b26a8';
        
        let device = null;
        let characteristic = null;
        let audioContext = null;
        let oscillator = null;
        let gainNode = null;
        
        function log(message) {
            const debug = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            debug.innerHTML += `\n[${timestamp}] ${message}`;
            debug.scrollTop = debug.scrollHeight;
            console.log(message);
        }
        
        async function connect() {
            try {
                log('Starting connection...');
                updateStatus('Searching...', 'searching');
                
                // ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð¿Ð¾Ð´Ð´ÐµÑ€Ð¶ÐºÐ¸ Web Bluetooth
                if (!navigator.bluetooth) {
                    throw new Error('Web Bluetooth not supported in this browser');
                }
                
                log('Requesting device...');
                
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [SERVICE_UUID] }],
                    optionalServices: [SERVICE_UUID]
                });
                
                log(`Device selected: ${device.name}`);
                updateStatus('Connecting...', 'searching');
                
                device.addEventListener('gattserverdisconnected', onDisconnected);
                
                log('Connecting to GATT Server...');
                const server = await device.gatt.connect();
                log('GATT Server connected');
                
                log('Getting service...');
                const service = await server.getPrimaryService(SERVICE_UUID);
                log('Service obtained');
                
                log('Getting characteristic...');
                characteristic = await service.getCharacteristic(CHAR_UUID);
                log('Characteristic obtained');
                
                log('Starting notifications...');
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleData);
                log('Notifications started');
                
                updateStatus('Connected!', 'connected');
                document.getElementById('connectBtn').style.display = 'none';
                document.getElementById('disconnectBtn').style.display = 'block';
                
                // Ð˜Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ Ð°ÑƒÐ´Ð¸Ð¾
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                log('Audio context created');
                
            } catch (error) {
                log(`ERROR: ${error.message}`);
                updateStatus(`Failed: ${error.message}`, 'disconnected');
                console.error('Connection error:', error);
            }
        }
        
        function handleData(event) {
            try {
                const value = new TextDecoder().decode(event.target.value);
                const fieldStrength = parseFloat(value);
                
                log(`Received: ${fieldStrength} ÂµT`);
                
                document.getElementById('fieldValue').textContent = fieldStrength.toFixed(1);
                
                // ÐžÐ±Ð½Ð¾Ð²Ð»ÐµÐ½Ð¸Ðµ Ð¿Ð¾Ð»Ð¾ÑÑ‹
                const percentage = Math.min((fieldStrength / 150) * 100, 100);
                document.getElementById('strengthBar').style.width = percentage + '%';
                
                // Ð¡Ð¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ñ
                let message = '';
                if (fieldStrength > 100) {
                    message = 'ðŸ”¥ VERY CLOSE!';
                } else if (fieldStrength > 70) {
                    message = 'âš¡ Getting closer!';
                } else if (fieldStrength > 55) {
                    message = 'âœ“ Signal detected';
                }
                document.getElementById('message').textContent = message;
                
                // Ð—Ð²ÑƒÐº
                playTone(fieldStrength);
                
            } catch (error) {
                log(`Data handling error: ${error.message}`);
            }
        }
        
        function playTone(fieldStrength) {
            if (!audioContext) return;
            
            const baseFreq = 200;
            const maxFreq = 1000;
            const frequency = baseFreq + ((fieldStrength - 40) / 110) * (maxFreq - baseFreq);
            const clampedFreq = Math.max(baseFreq, Math.min(maxFreq, frequency));
            
            if (fieldStrength > 50) {
                if (!oscillator) {
                    oscillator = audioContext.createOscillator();
                    gainNode = audioContext.createGain();
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    gainNode.gain.value = 0.3;
                    oscillator.type = 'sine';
                    oscillator.start();
                    log('Audio started');
                }
                oscillator.frequency.value = clampedFreq;
            } else {
                if (oscillator) {
                    oscillator.stop();
                    oscillator = null;
                    log('Audio stopped');
                }
            }
        }
        
        function onDisconnected() {
            log('Device disconnected');
            disconnect();
        }
        
        function disconnect() {
            if (characteristic) {
                characteristic.removeEventListener('characteristicvaluechanged', handleData);
                characteristic = null;
            }
            
            if (device && device.gatt.connected) {
                device.gatt.disconnect();
            }
            
            if (oscillator) {
                oscillator.stop();
                oscillator = null;
            }
            
            updateStatus('Disconnected', 'disconnected');
            document.getElementById('fieldValue').textContent = '--';
            document.getElementById('strengthBar').style.width = '0%';
            document.getElementById('message').textContent = '';
            document.getElementById('connectBtn').style.display = 'block';
            document.getElementById('disconnectBtn').style.display = 'none';
            
            log('Disconnected and cleaned up');
        }
        
        function updateStatus(text, className) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = `status ${className}`;
        }
        
        // ÐŸÑ€Ð¾Ð²ÐµÑ€ÐºÐ° Ð¿Ð¾Ð´Ð´ÐµÑ€Ð¶ÐºÐ¸ Ð¿Ñ€Ð¸ Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐµ
        window.addEventListener('load', () => {
            if (!navigator.bluetooth) {
                updateStatus('Web Bluetooth not supported', 'disconnected');
                document.getElementById('connectBtn').disabled = true;
                log('ERROR: Web Bluetooth not supported in this browser');
            } else {
                log('Web Bluetooth is supported');
            }
        });
    </script>
</body>
</html>
